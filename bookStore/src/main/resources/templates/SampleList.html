<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>


  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Phân Loại Email</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>

            <a class="nav-link text-white" href="/getAllLabel">Danh sách Nhãn</a>

          <li class="nav-item">

      </div>
    </div>

<!--   <button type="button" class="btn btn-primary" th:href="@{/editSample/{id}(id=${b.id})}">Thêm Mẫu</button>-->

   <div style="text-align: center;">
     <a type="button" class="btn btn-primary" th:href="@{/createNewSample}" style="margin-top: 40px;">Tạo thêm mẫu</a>
   </div>


  <div class="container my-5 col-md-8">
  		<table class="table  table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Content</th>
      <th scope="col">IsTrained</th>
      <th scope="col">CreateAt</th>
      <th scope="col">UpdateAt</th>
      <th scope="col">CreateBy</th>
      <th scope="col">UpdateBy</th>
      <th scope="col">LabelId</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
          <tbody>
          <!-- Hiển thị thông báo nếu danh sách rỗng -->
          <tr th:if="${sample == null or #lists.isEmpty(sample)}">
            <td colspan="9">Không có mẫu nào để hiển thị</td>
          </tr>
          <!-- Hiển thị dữ liệu nếu danh sách có phần tử -->
          <tr th:each="b : ${sample}">
            <td th:text="${b.id}">N/A</td>
            <td th:text="${b.content}">N/A</td>
            <td th:text="${b.isTrained}">N/A</td>
            <td th:text="${b.createAt}">N/A</td>
            <td th:text="${b.updateAt}">N/A</td>
            <td th:text="${b.createBy}">N/A</td>
            <td th:text="${b.updateBy}">N/A</td>
            <td th:text="${b.labelId}">N/A</td>
            <td>
              <a style="color:blue" th:href="@{/editSample/{id}(id=${b.id})}">
                <i class="fa-solid fa-pen-to-square ms-4"></i>
              </a>
              <a style="color:red" th:href="@{/deleteSample/{id}(id=${b.id})}">
                <i class="fa-solid fa-trash ms-4"></i>
              </a>
            </td>
          </tr>
          </tbody>

</table>
  </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
